<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

<!-- favicon -->
<link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">

<!-- tailwind and daisyUI cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- google fonts link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<!-- customs css link -->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <!-- header section start here -->
   <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5 my-10">
   <!-- header top -->
   <section  class="bg-purple-200 w-11/12 mx-auto mt-5 lg:mt-10 rounded-lg">
    <div class="text-center py-4">
        <h1 class="text-2xl lg:text-5xl capitalize font-bold gradient-text-2">Let's get some<span class="gradient-text"> money!!!</span></h1>
        </div>

        <!-- main section top-->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-5 mt-10 p-5">
            <div class="bg-emerald-500 p-5 rounded-md">
             <h1 class="text-white text-xl font-semibold">Deposit</h1>
             <h2 class="text-white text-2xl font-semibold mt-2">$<span id="deposit">00</span></h2>
            </div>

            <div class="bg-pink-400 p-5 rounded-md">
                <h1 class="text-white text-xl font-semibold">Withdraw</h1>
                <h2 class="text-white text-2xl font-semibold mt-2">$<span id="withdraw">00</span></h2>
            </div>

            <div class="bg-rose-500 p-5 rounded-md"> 
                <h1 class="text-white text-xl font-semibold">Balance</h1>
                <h2  class="text-white text-2xl font-semibold mt-2">$<span id="balance">1235</span></h2>
            </div>
        </div>
        <!-- main section top-->

        <!-- main down section -->
        <div class="flex flex-col lg:flex-row gap-5 mt-10 p-5">
            <!-- deposit -->
            <div class="flex-1 bg-blue-500 text-white p-5 rounded-md">
            <h1 class="text-2xl capitalize font-semibold mb-5">Please deposit</h1>
            <input id="deposit-input" type="text" placeholder="$ Amount you want to deposit" class=" py-2 mx-4 rounded-md text-black w-3/4" />
            <button id="deposit-btn" class="px-7 py-2 mx-4 bg-emerald-500 mt-5 text-white font-normal rounded-md hover:bg-pink-800">Deposit</button>
            </div>
   
             <!-- withdraw -->
            <div class="flex-1 bg-violet-500 text-white p-5 rounded-md">  
            <h1 class="text-2xl capitalize font-semibold mb-5">Please Withdraw</h1>
            <input id="withdraw-input" type="text" placeholder="$ Amount you want to withdraw" class=" py-2 mx-4 rounded-md text-black w-3/4" />
            <button id="withdraw-btn" class="px-7 py-2 mx-4 bg-pink-400 mt-5 text-white font-normal rounded-md hover:bg-pink-800">Withdraw</button>
            </div>
        </div>
        <!-- main down section -->
   </section>
    <!-- header top -->
   </header>
   <!-- header section end here -->

   <!-- javascript link -->
   <script src="./js/deposit.js"></script>

   <script src="./js/withdraw.js"></script>
  
</body>
</html>
